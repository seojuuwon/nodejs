{% extends 'layout.html' %}

{% block content %}

    <h3>회원가입 페이지 입니다.</h3>
    <div>
        <form method="post" action="/user/handleJoin">
            <input type="text" name="id" placeholder="ID를 입력하시오"/>
            <input type="password" name="pw" placeholder="비밀번호를 입력하시오"/>
            <input type="text" name="nick" placeholder="닉네임을 입력하시오"/>
            <br>
            <input type="submit">
        </form>

    </div>

{% endblock %}
