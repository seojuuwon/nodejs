<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Mission! 사용자에게 입력받은 두개의 숫자를 서버로 넘겨주자
        - form, input 태그를 통해서 두개의 숫자를 입력받아줌
        - 사칙연산 X 더하기로만
    -->
    <form action="http://localhost:3333/">
        <input type="text" name="num1"/>
        <select name="cal">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <input type="text" name="num2"/>
        <input type="submit">
    </form>
</body>
</html>
