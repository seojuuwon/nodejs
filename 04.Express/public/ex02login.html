<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Login</h2>

    <h3>GET 방식 데이터 전송</h3>
    <form action="http://localhost:3333/getLogin">
        <input type="text" name="id" placeholder="id를 입력하세요.">
        <input type="password" name="pw" placeholder="pw를 입력하세요.">
        <input type="submit"/>
    </form>
    
    <h3>POST 방식 데이터 전송 (express)</h3>
    <form method="post" action="http://localhost:3333/postLogin">
        <input type="text" name="id" placeholder="id를 입력하세요.">
        <input type="password" name="pw" placeholder="pw를 입력하세요.">
        <input type="submit"/>
    </form>
</body>
</html>
